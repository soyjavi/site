<h3>Blog</h3>
<ul class='items'>
  {% for post in site.posts %}
    <li>
      <h4 class='text-secondary'>
        {{ post.date | date: "%b %-d, %Y" }} | {{post.tag}}
      </h4>
      <h2>{{ post.title }}</h2>
      <span>{{ post.excerpt | remove: '<p>' | remove: '</p>' | truncatewords: 48 }}</span>
      <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
    </li>
  {% endfor %}
</ul>
