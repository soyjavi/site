<main>
  <h1>{{title}}</h1>
  <p class="color-lighten">{{summary}}</p>

  <section class="author row">
    <img alt="{{author}}" src="{{avatar}}" />
    <span>
      <strong class="font-XS">{{author}}</strong>
      <small class="font-XS">{{date}}</small>
    </span>
  </section>

  <div class="fullwidth" style="background-image: url({{image}});"></div>

  <article>
    {{markdown}}
  </article>
</main>


<button class="icon" id="button-theme" onclick="soyjavi.on.toggleTheme()">wb_sunny</button>

{{footer}}
