# ------------------------------------------------------------------------------
# Endpoints
# ------------------------------------------------------------------------------
endpoints:
  www:
    - index

# ------------------------------------------------------------------------------
# Templates
# ------------------------------------------------------------------------------
templates: yoi/www/templates

# ------------------------------------------------------------------------------
# Session Variables
# ------------------------------------------------------------------------------
session:
  rest:   authorization
  cookie: mentorcode
  domain: ""
  expire: 86400

# ------------------------------------------------------------------------------
# CORS Properties
# ------------------------------------------------------------------------------
ALLOW_ORIGIN: "*"

ALLOWED_HEADERS:
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - Api-Version
    - Response-Time
    - Authorization

EXPOSE_HEADERS:
    - api-version
    - content-length
    - content-md5
    - content-type
    - date
    - request-id
    - response-time

ALLOWED_METHODS:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
